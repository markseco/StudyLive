<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Study Dock</title>
</head>
<body>
    <section>
      
      <h1>Study Dock</h1>
      <div id="co2-counter"></div>
      
    </section>

    <div class="flex-body">
        <div class="flex-row">
          <div id="divs-ilike">
            <h2>Pomodoro Timer</h2>
            <div id="container">
                <div id="time"><i id="minutes">25</i>:<i id="seconds">00</i></div>
                <div id="row" class="button-stop">
                    <button id ="start" onclick="start()">START</button>
                </div>
            </div>
        </div>
        </div>
        <div class="flex-column">
          <div id="divs-ilike">
            <figure>
                <figcaption>Listen to chill music to help you study:</figcaption>
                <audio id="audio">
                 <source  src="chill.mp3" type="audio/mpeg">
                </audio>
                <div id ="btn-div"> 
                    <button class="audio-btn" onclick="document.getElementById('audio').play()">PLAY</button> 
                    <button  class="audio-btn" onclick="document.getElementById('audio').pause()">PAUSE</button> 
                    <button class="audio-btn" onclick="next()">CHANGE SONG</button>
                </div>
                </figure>
         </div>
          <div  class="special">
            <button id="new-quote-btn">NEW QUOTE</button>
            <div id="quote-container">“Education is the passport to the future, for tomorrow belongs to those who prepare for it today.”<br>-Malcom X</div>
          </div>
        </div>
      </div>
      <div id="divider">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    <div id="mydiv">
      <iframe frameborder="0" allowfullscreen="true" scrolling="no" allowtransparency="true" webkitallowfullscreen="true" mozallowfullscreen="true" msallowfullscreen="true" id="game_drop" src="https://v6p9d9t4.ssl.hwcdn.net/html/7416876/index.html" allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; cross-origin-isolated"></iframe>
    </div>
    <script src="app.js"></script>
    <script src="pomodoro.js"></script>
    <script src="quotes.js"></script>
</body>
</html>
